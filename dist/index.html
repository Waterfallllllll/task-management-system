<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Management System</title>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div class="container">
		<h1>Система управления задачами</h1>

		<!-- Регистрация и вход -->
		<div class="auth-section">
			<h2>Регистрация и Вход</h2>
			<form id="authForm">
				<input type="text" id="username" placeholder="Имя пользователя" required>
				<input type="password" id="password" placeholder="Пароль" required>
				<button type="submit">Войти / Зарегистрироваться</button>
			</form>
		</div>

		<!-- Создание задач -->
		<div class="task-section">
			<h2>Создать задачу</h2>
			<form id="taskForm">
				<input type="text" id="taskTitle" placeholder="Название задачи" required>
				<textarea id="taskDescription" placeholder="Описание задачи" required></textarea>
				<button type="submit">Создать задачу</button>
			</form>
		</div>

		<!-- Список задач -->
		<div class="task-list-section">
			<h2>Список задач</h2>
			<ul id="taskList"></ul>
		</div>

		<!-- Панель статистики -->
		<div class="stats-section">
			<h2>Статистика задач</h2>
			<div id="taskStats">
				<p>Всего задач: <span id="totalTasks">0</span></p>
				<p>Завершенных задач: <span id="completedTasks">0</span></p>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
