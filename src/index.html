<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Management System</title>
	<link rel="stylesheet" href="assets/style.css">
	<!-- FullCalendar CSS -->
	<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css' rel='stylesheet' />
</head>

<body>
	<div class="container">
		<h1>Система управления задачами</h1>

		<!-- Регистрация и вход -->
		<div class="auth-section">
			<h2>Регистрация</h2>
			<form id="registerForm">
				<input type="text" id="registerUsername" placeholder="Имя пользователя" required>
				<input type="password" id="registerPassword" placeholder="Пароль" required>
				<button type="submit" data-registr>Зарегистрироваться</button>
			</form>
		</div>

		<div class="auth-section">
			<h2>Вход</h2>
			<form id="loginForm">
				<input type="text" id="loginUsername" placeholder="Имя пользователя" required>
				<input type="password" id="loginPassword" placeholder="Пароль" required>
				<button type="submit" data-login>Войти</button>
			</form>
		</div>

		<!-- Календарь задач -->
		<div class="calendar-section">
			<h2>Календарь задач</h2>
			<div id="calendar"></div>
		</div>

		<!-- Панель статистики -->
		<div class="stats-section">
			<h2>Статистика задач</h2>
			<div id="taskStats">
				<p>Всего задач: <span id="totalTasks">0</span></p>
				<p>Завершенных задач: <span id="completedTasks">0</span></p>
			</div>
		</div>
	</div>

	<!-- Модальное окно для создания задачи -->
	<div id="taskModal" class="modal">
		<div class="modal-content">
			<h2>Создать задачу</h2>
			<form id="taskForm">
				<input type="text" id="taskTitle" placeholder="Название задачи" required>
				<input type="time" id="taskStartTime" required>
				<input type="time" id="taskEndTime" required>
				<button type="submit">Создать задачу</button>
				<button type="button" id="cancelTask">Отмена</button>
			</form>
		</div>
	</div>

	<!-- Модальное окно для завершения задачи -->
	<div id="completeModal" class="modal">
		<div class="modal-content">
			<h2>Задача</h2>
			<p id="modalTaskTitle"></p>
			<button id="completeTaskButton">Завершить задачу</button>
			<button id="closeCompleteModalButton">Закрыть</button>
		</div>
	</div>

	<!-- FullCalendar JS -->
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
	<script src="script.js"></script>
</body>

</html>
